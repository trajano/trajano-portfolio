sudo: false
language: node_js
node_js: node
cache:
  directories:
  - "$HOME/.sonar/cache"
  - node_modules
addons:
  apt:
    packages:
    - oracle-java8-set-default
  sonarqube:
    token:
      secure: 
branches:
  only:
  - master
env:
  global:
  - secure: 
script:
- export JAVA_HOME=/usr/lib/jvm/java-8-oracle
- sonar-scanner
deploy:
  provider: pages
  local_dir: dist
  skip_cleanup: true
  github_token: "${SONAR_GITHUB_TOKEN}"
  on:
    branch: master
    node_js: node
