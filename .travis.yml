sudo: false
language: java
jdk:
  - oraclejdk8
node_js: node
cache:
  directories:
  - "$HOME/.sonar/cache"
addons:
  sonarqube: true
branches:
  only:
  - master
env:
  global:
  - secure: 
  - secure: 
before_install:
- nvm install node
install:
- npm install
script:
- sonar-scanner
deploy:
  provider: pages
  local_dir: dist
  skip_cleanup: true
  github_token: ${SONAR_GITHUB_TOKEN}
  on:
    branch: master
