language: node_js
node_js: node
addons:
  ssh_known_hosts: github.com
before_install:
- openssl aes-256-cbc -K $encrypted_8a3d438a572c_key -iv $encrypted_8a3d438a572c_iv
  -in github_deploy_key.enc -out github_deploy_key -d
after_success:
- cd dist/
- git config user.email "travis@trajano.net"
- git config user.name  "Travis Service Account"
- git add -A
- git commit -a -m "Travis build"
- git log
- git remote rm origin
- git remote add origin https://trajano:$GITHUB_TOKEN@github.com/trajano/trajano-portfolio
- git push origin HEAD:gh-pages
env:
  global:
    secure: 
